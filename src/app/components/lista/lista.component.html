<ion-list>
  <ion-item-sliding *ngFor="let lista of deseosService.listas">
    <ion-item color="dark"
              detail
              (click)="listaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-badge color="tertiary">{{lista.items.length}} items</ion-badge>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="secondary" (click)="editar(lista)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
